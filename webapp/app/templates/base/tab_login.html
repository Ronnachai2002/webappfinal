<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Topbar styles */
#topbar {
    background-color: DarkGray;
    overflow: hidden;
    width: 100%;
    position: relative; /* เพิ่ม position relative เพื่อให้สามารถกำหนด z-index ได้ */
    z-index: 2; /* ตั้งค่า z-index ให้เป็นค่าที่ต่างกับ Slideshow Container */
}

#topbar a {
    float: left;
    display: block;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

#topbar a:hover {
    background-color: #ddd;
    color: black;
}

#topbar div {
    float: right;
}

#topbars div {
    float: right;
}

</style>

<div id="topbar">
    <div>
        {% if user.is_authenticated %}
            <a href="/signout">ออกจากระบบ</a>
            <a href="/profile">โปรไฟล์</a>
        {% else %}
            <a href="/registerXlogin">สมัครสมาชิก</a>
            <a href="/registerXlogin"><i class="fa fa-fw fa-user"></i>ล็อกอิน</a>
        {% endif %}
    </div>
</div>

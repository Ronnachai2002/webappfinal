
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>สร้างบัญชีสมาชิก</h3>
    <form method="post" action="/register">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ชื่อบัญชี" Required>
        </div>
        <div class="form-group">
            <label for="fname">ชื่อ</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อต้น" Required>
        </div>
        <div class="form-group">
            <label for="lname">นามสกุล</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="นามสกุล" Required>
        </div>
        <div class="form-group">
            <label for="email">อีเมลล์</label>
            <input type="email" class="form-control" id="email" name="email"  Required>
        </div>
        <div class="form-group">
            <label for="pass1">รหัสผ่าน</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" Required>
        </div>
        <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
    </form>
</body>
</html>

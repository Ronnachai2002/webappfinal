<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100; /* Ensure header appears above other content */
        }

        #navbar {
            background-color: DarkGray;
            overflow: hidden;
            width: 100%;
        }

        #navbar a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #navbar div {
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="{% url 'home' %}">หน้าแรก</a>
            <a href="{% url 'products' %}">สินค้า</a>
            <a href="{% url 'contag' %}">ช่องทางการติดต่อ</a>
            <a href="#">วิธีการชำระเงิน</a>
        </div>
    </header>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }} Detail</title>
    <link rel="stylesheet" href="{% static 'css\product_detail.css' %}">
</head>
<body>
  {% include 'base/tab_login.html' %}
  {% include 'app/components/site_header.html' %}
  <br>
  <div class="product-detail-container">
    <img class="product-image" src="{{ item.image.url }}" alt="{{ item.title }} Image" style="width:30%">
    <div class="product-info">
      <h2 class="product-title">{{ item.title }}</h2>
      <p class="product-size">{{ item.size }}</p>
      <p class="product-matter">{{ item.matter }}</p>
      <p class="product-description">{{ item.description }}</p>
      <p class="product-price">$19.99</p>
      {% if user.is_authenticated %}
        <button type="button"><a href="#">สั่งซื้อ</a></button>
      {% else %}
        <button type="button" onclick="redirectToLogin()">สั่งซื้อ</button>
      {% endif %}
    </div>
  </div>

  <script>
    function redirectToLogin() {
      window.location.href = "{% url 'registerXlogin' %}";
    }
  </script>
</body>
</html>
